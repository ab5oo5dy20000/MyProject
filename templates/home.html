<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر تأجير السيارات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
    }
    .hero {
      background: linear-gradient(to right, #8B0000, #FF0000);
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h2 {
      margin: 0;
      font-size: 36px;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .btn {
      background-color: white;
      color: #8B0000;
      padding: 12px 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #f0f0f0;
    }

    /* استايل المنتجات */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card h2 {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .price {
      color: #008000;
      font-weight: bold;
    }
    .desc {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <div class="hero">
    <h2>أفضل السيارات للإيجار بأسعار تنافسية</h2>
    <p>اختر سيارتك المناسبة خلال دقائق</p>
    <button class="btn" onclick="scrollToSection()">تصفح السيارات</button>
  </div>

  <div class="section" id="cars">
    <h3>🚗 السيارات المتوفرة</h3>

    <!-- ✅ تضمين المنتجات من store/home.html -->
    {% include 'store/home.html' %}
  </div>

  <div class="section" id="contact">
    <h3>📞 تواصل معنا</h3>
    <p>نحن هنا لمساعدتك في أي وقت</p>
    <button class="btn">راسلنا الآن</button>
  </div>

  {% include 'footer.html' %}

  <script>
    function scrollToSection() {
      document.getElementById("cars").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
